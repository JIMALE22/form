<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/reform.css">
</head>
<body>
    <form action="/register-student" method="post">
        <h1>Student Registration Form</h1><br>
      
        <label for="name">Firts Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your full name" required><br>
        <label for="name">Last Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your full name" required><br>
      
        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email address" required><br>
      
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required><br>
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" name="date_of_birth" id="date_of_birth" required><br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select><br>
        <label for="Faculties">Faculties:</label>
        <select name="Faculties" id="Faculties">
          <option value="Medicene">Medicene</option>
          <option value="Computer science">Computer science</option>
          <option value="other">BA</option>
          <option value="Health science">Health science</option>
          <option value="other">Other</option>
        </select><br>
        <label for="address">Address:</label>
        <textarea name="comment" id="comment" placeholder="Enter your comment" required>
        </textarea>
         <input type="submit" value="Register">
         <input type="submit" value="Cancel">
      </form>
      
      
</body>
</html>
